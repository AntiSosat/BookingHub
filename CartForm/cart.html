<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrello</title>
  <link rel="stylesheet" href="cartStyle.css" />
</head>

<body>
  <header>
    <div class="header">
      <h1>Il tuo Carrello</h1>
      <div class="icons">
        <span class="icon"><a href="../ShopForm/shop.html">üè†</a></span>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="cart-summary-wrapper">
      <section class="cart-section">
        <h2>Carrello üõí</h2>
        <div class="cart-items cart-list"> <!-- boxBianchiContainer -->
          <!-- prodotti aggiunti tramite js -->
        </div>
      </section>

      <aside class="cart-footer">
        <h2>Riepilogo</h2>
        <p class="total">Totale: ‚Ç¨ <span id="cart-total">0.00</span></p>
        <button id="checkout-button" onclick="pagaaaree()">Paga ora</button>

    </div>

    <div class="cart-empty">
      <img src="../CartForm/images/shopping.png" alt="Carrello vuoto" class="empy-cart-image" />

    <section class="wish-cart">

      </div>

    <div id="payment-popup" class="popup hidden">
      <div class="popup-content">
        <h2>Pagamento Riuscito ‚úÖ</h2>
        <p>Grazie per il tuo acquisto! Ecco il riepilogo:</p>
        <ul id="popup-summary"></ul>
        <button id="close-popup">Chiudi</button>
      </div>
    </div>
  </main>

  <script src="cart.js" defer></script>
</body>

</html>
