<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrello</title>
  <link rel="stylesheet" href="cartStyle.css" />
</head>

<body>
  <header>
    <div class="header">
      <h1>Il tuo Carrello</h1>
      <div class="icons">
        <span class="icon"><a href="../ShopForm/shop.html">🏠</a></span>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="cart-summary-wrapper">
      <section class="cart-section">
        <h2>Carrello 🛒</h2>
        <div class="cart-items cart-list">
          <!-- prodotti aggiunti tramite js -->
        </div>
      </section>

      <aside class="cart-footer">
        <h2>Riepilogo</h2>
        <p class="total">Totale: € <span id="cart-total">0.00</span></p>
        <button id="checkout-button">Paga ora</button>
      </aside>
    </div>

    <div class="cart-empty">
      <p>Il tuo carrello è vuoto.</p>
      <button id="continue-shopping">Continua a fare acquisti</button>
    </div>

    <section class="wish-cart">
      <h2>Lista dei Desideri ✨</h2>
      <div class="wish-list">
        <!-- prodotti aggiunti tramite js -->
      </div>
    </section>

    <div id="payment-popup" class="popup hidden">
      <div class="popup-content">
        <h2>Pagamento Riuscito ✅</h2>
        <p>Grazie per il tuo acquisto! Ecco il riepilogo:</p>
        <ul id="popup-summary"></ul>
        <button id="close-popup">Chiudi</button>
      </div>
    </div>
  </main>

  <script src="cart.js" defer></script>
</body>
</html>
