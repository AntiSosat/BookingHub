<!doctype html>
<html lang="it">

<head>
    <title>Registrazione Azienda</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styleRegistration.css">
</head>

<body>
    <div class="full-height">
        <div class="visual">
            <div class="section pb-5 pt-5 pt-sm-2 text-center">
                <div class="card">
                    <div class="center-wrap">
                        <div class="section text-center">
                            <h4 class="mb-4 pb-3">Registrazione Azienda</h4>
                            <div class="form-group mt-2">
                                <input type="text" class="form-style" placeholder="Nome Azienda">
                                <i class="input-icon uil uil-user"></i>
                            </div>
                            <div class="form-group mt-2">
                                <input type="text" class="form-style" placeholder="Partita Iva">
                                <i class="input-icon uil uil-user"></i>
                            </div>
                            <div class="form-group mt-2">
                                <input type="email" class="form-style" placeholder="Email">
                                <i class="input-icon uil uil-at"></i>
                            </div>
                            <div class="form-group mt-2">
                                <input type="password" class="form-style" placeholder="Password">
                                <i class="input-icon uil uil-lock-alt"></i>
                            </div>
                            <div class="form-group mt-2">
                                <input type="password" class="form-style" placeholder="Conferma Password">
                                <i class="input-icon uil uil-lock-alt"></i>
                            </div>
                            <a href="#" class="btn mt-4">Registrati</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
